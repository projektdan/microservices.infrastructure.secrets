version: '3.7'

services:
  
  consul-server1:
    image: hashicorp/consul:1.10.1
    container_name: consul-server1
    restart: always
    environment:
      VAULT_ADDR: "http://vault-server:8200"
      VAULT_TOKEN: "vault-plaintext-root-token"
      CONSUL_HTTP_ADDR: "consul-server1:8500"
      CONSUL_HTTP_TOKEN: "e95b599e-166e-7d80-08ad-aee76e7ddf19"
    cap_add:
      - IPC_LOCK
    volumes:
     - ./consul/config/server1-config.json:/consul/config/server1-config.json
     - ./consul/certs/:/consul/config/certs/:ro
     - ./consul/acls/:/consul/config/acls/
    networks:
      - consul
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
    command: "agent -bootstrap-expect=3"

  consul-server2:
    image: hashicorp/consul:1.10.1
    container_name: consul-server2
    restart: always
    environment:
      VAULT_ADDR: "http://vault-server:8200"
    volumes:
     - ./consul/config/server2-config.json:/consul/config/server2-config.json
     - ./consul/certs/:/consul/config/certs/:ro
     - ./consul/acls/:/consul/config/acls/
    networks:
      - consul
    command: "agent -bootstrap-expect=3"

  consul-server3:
    image: hashicorp/consul:1.10.1
    container_name: consul-server3
    restart: always
    environment:
      VAULT_ADDR: "http://vault-server:8200"
    volumes:
     - ./consul/config/server3-config.json:/consul/config/server3-config.json
     - ./consul/certs/:/consul/config/certs/:ro
     - ./consul/acls/:/consul/config/acls/
    networks:
      - consul
    command: "agent -bootstrap-expect=3"

  vault-server:
    image: vault:latest
    container_name: vault-server
    restart: always
    ports:
      - "8200:8200"
    volumes:
      - ./vault/config:/vault/config
      - ./vault/policies:/vault/policies
      - ./vault/data:/vault/data
      - ./vault/logs:/vault/logs
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_DEV_ROOT_TOKEN_ID: "vault-plaintext-root-token"
      CONSUL_HTTP_ADDR: "consul-server1:8500"
      CONSUL_HTTP_TOKEN: "e95b599e-166e-7d80-08ad-aee76e7ddf19"
    cap_add:
      - IPC_LOCK
    networks:
      - consul

networks:
  consul:
    driver: bridge